<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Clima</title>
</head>
<body>
    <nav class="">
        <a href="index.html">
            <img src="/imgs/icons/despejado.png" alt="logoPagina" width="50px" height="50px">
        </a>
            <div class="nav-list">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="pages/radar.html">Radar</a></li>
                    <li><a href="pages/about_us.html">Sobre Nosotros</a></li>
                </ul>
            </div>

    </nav>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map' ></i>
            <input type="text" placeholder="Buscar ciudad...">
            <button class='bx bx-search' ></button>
            
        </div>
        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="imgs/despejado.png" alt="">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Despejado</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-droplet' ></i>
                <div class="text">
                    <div class="info-humidity"><span>0%</span></div>
                    <p>Humedad</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind"><span>0 Km/h</span></div>
                    <p>Viento</p>
                </div>
            </div>
        </div>
        
        <div class="not-found">
            <div class="box">
                <img src="imgs/404.png" alt="">
                <p>Uups! Ubicacion no encotrada!</p>
            </div>
        </div>

    </div>

<script src="/JS/main.js"></script>

</body>
</html>
